<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center">Ping and IP: </h2>
        <form method="POST">
            <div class="mb-3">
                <label for="target" class="form-label">IP/Server:</label>
                <input type="text" name="target" placeholder="Enter IP or Domain" required><br>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ping</button>
        </form>
        <pre>{{ output }}</pre>
    </div>
</body>
</html>
