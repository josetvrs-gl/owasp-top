<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div>
        <h1 class="mb-5">Welcome, {{ data }}</h1>
        
        <form action="{{ url_for('users.profile', user_id=session['user_id']) }}" method="GET" class="mb-3">
            <button type="submit" class="btn btn-primary">Profile</button>
        </form>

        <form action="{{ url_for('ping.ping_ip') }}" method="GET" class="mb-3">
            <button type="submit" class="btn btn-primary">Ping a Server</button>
        </form>
        
        {% if is_admin %}
        <form action="{{ url_for('users.all_users') }}" method="GET" class="mb-3">
            <button type="submit" class="btn btn-primary">Manage Users</button>
        </form>
        {% endif %}
        
        <form action="{{ url_for('auth.logout') }}" method="POST">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</body>
</html>
